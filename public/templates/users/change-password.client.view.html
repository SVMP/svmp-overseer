<section class="row" data-ng-controller="SettingsController">
	<h2 class="col-md-12 text-center">Change your password</h2>
	<div class="col-md-offset-4 col-md-4 col-md-4">
		<form name="form" class="signin form-horizontal" autocomplete="off" novalidate>
			<fieldset>
				<div class="form-group">
					<label for="currentPassword">Current Password</label>
					<input type="password" id="currentPassword" name="currentPassword" class="form-control input-lg text-center" data-ng-model="passwordDetails.currentPassword" placeholder="Current Password" required>
				</div>
				<div class="form-group">
					<label for="newPassword">New Password</label>
					<input type="password" id="newPassword" name="newPassword" class="form-control input-lg text-center" data-ng-model="passwordDetails.newPassword" placeholder="New Password" required>
				</div>
				<div class="form-group">
					<label for="verifyPassword">Verify Password</label>
					<input type="password" id="verifyPassword" name="verifyPassword" class="form-control input-lg text-center" data-ng-model="passwordDetails.verifyPassword" placeholder="Verify Password" required>
				</div>
				<div class="text-center form-group">
					<button data-ng-click="changeUserPassword()" class="btn btn-lg btn-success" data-ng-disabled="form.$invalid">Save Password</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Password successfully changed!</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong>{{error}}</strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
