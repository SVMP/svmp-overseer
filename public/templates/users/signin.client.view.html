<section class="row text-center" data-ng-controller="AuthenticationController">
    <div class="col-md-12">
        <h2>Welcome Back</h2>
        <br/>
    </div>
	<div class="col-md-offset-4 col-md-4 col-md-4">
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
                        <input class="form-control input-lg text-center" type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
                </div>
				<div class="form-group">
					<input class="form-control input-lg text-center" type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-lg btn-success">LOGIN</button>
                    <hr/>
                    or&nbsp;
					<a href="/#!/signup">Sign Up</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong>{{error}}</strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
