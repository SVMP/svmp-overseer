<div class="container" data-ng-controller="HeaderController">
    <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-ng-click="toggleCollapsibleMenu()">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="/#!/" class="navbar-brand">Secure Virtual Mobile Platform</a>
    </div>
    <nav class="collapse navbar-collapse" collapse="!isCollapsed" role="navigation">
        <!-- sign in/out -->
        <ul class="nav navbar-nav navbar-right" data-ng-hide="authentication.user">
            <li ui-route="/signup" ng-class="{active: $uiRoute}">
                <a href="/#!/signup"><i class="glyphicon glyphicon-edit">&nbsp;Signup</i></a>
            </li>
            <li class="divider-vertical"></li>
            <li ui-route="/signin" ng-class="{active: $uiRoute}">
                <a href="/#!/signin"><i class="glyphicon glyphicon-log-in">&nbsp;Login</i></a>
            </li>
        </ul>
        <!-- Link to webclient -->
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="/webclient"><i class="glyphicon glyphicon-hd-video">&nbsp;Webclient</i></a>
            </li>
        </ul>
        <!-- Admin links -->
        <ul class="nav navbar-nav" data-ng-show="authentication.user.roles[0] === 'admin'">
            <li ui-route="/admin/pending" ng-class="{active: $uiRoute}">
                <a href="/#!/admin/pending"><i class="glyphicon glyphicon-list">&nbsp;Pending</i></a></li>
            <li ui-route="/admin/approved" ng-class="{active: $uiRoute}">
                <a href="/#!/admin/approved"><i class="glyphicon glyphicon-ok-circle">&nbsp;Approved</i></a></li>
            <li ui-route="/admin/volumes" ng-class="{active: $uiRoute}">
                <a href="/#!/admin/volumes"><i class="glyphicon glyphicon-hdd">&nbsp;Volumes</i></a></li>
            <li ui-route="/admin/images" ng-class="{active: $uiRoute}">
                <a href="/#!/admin/images"><i class="glyphicon glyphicon-tasks">&nbsp;Images/Devices</i></a></li>


            <!--<li ui-route="/admin/volumes" ng-class="{active: $uiRoute}">
                <a href="/#!/admin/volumes"><i class="glyphicon glyphicon-cloud-upload">&nbsp;Openstack</i></a></li>-->
        </ul>
        <!-- User links -->
        <ul class="nav navbar-nav navbar-right" data-ng-show="authentication.user">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <i class="glyphicon glyphicon-user">&nbsp;{{authentication.user.email}}</i> <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="/#!/settings/profile">Account Status</a>
                    </li>
                    <li>
                        <a href="/#!/settings/password">Change Password</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="/auth/signout">Logout</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</div>
